<!DOCTYPE html>
<html>
<head>
  <title>JavaScript Variables</title>
</head>
<body>

  <script>
    const fullName = 'Greg Bailey';
    const numberOfPets = 3;
    const likesVegetables = false;
    const nothing = null;
    let never;
    console.log('Greg Bailey');
    console.log(typeof 'Greg Bailey');
    console.log(3);
    console.log(typeof 3);
    console.log(false);
    console.log(typeof false);
    console.log('null');
    console.log(typeof null);
    console.log(never);
    console.log(typeof never);
  </script>
</body>
</html>
